<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Savings Calculator</title>
    <link rel="stylesheet" href="./calcStyle.css">
</head>
<body>
    <h1>Let's help you save for that trip of yours!</h1>
    <div id="ui">
        <input id="myBalance"  type="text" name="balance" placeholder="Current Savings">
        <input id="myGoal"   type="text" name="amountNeeded" placeholder="Amount Needed">
        <input id="myContribution"  type="text" name="contribution" placeholder="Monthly Contribution">
        <button id="go" onclick="readyWhen();">Let's go</button>

    </div>
    <script src="calcApp.js"></script>
</body>
</html>
